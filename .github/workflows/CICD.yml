name: CI/CD

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Build
      run: |
        npm ci
        npm run build
        echo ${{github.sha}} > dist/sha.txt
    - uses: actions/upload-artifact@v1
      with:
        name: format('tic-tac-toe-{0}', github.sha)
        path: dist
